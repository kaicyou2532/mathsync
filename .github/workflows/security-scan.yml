name: ðŸ”’ Security Scan

on:
  schedule:
    # æ¯Žæ—¥ 02:00 UTC (11:00 JST)
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'package*.json'
      - 'Dockerfile'

env:
  REGISTRY: docker.io
  IMAGE_NAME: kaicyou2532/mathsync

jobs:
  # ä¾å­˜é–¢ä¿‚ã®è„†å¼±æ€§ã‚¹ã‚­ãƒ£ãƒ³
  dependency-scan:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ” Run npm audit
      run: |
        echo "## NPM Audit Results" > audit-report.md
        echo "" >> audit-report.md
        
        if npm audit --json > audit.json; then
          echo "âœ… No vulnerabilities found" >> audit-report.md
        else
          echo "âš ï¸ Vulnerabilities detected:" >> audit-report.md
          echo "" >> audit-report.md
          npm audit >> audit-report.md
        fi

    - name: ðŸ›¡ï¸ Snyk vulnerability scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium --json-file-output=snyk-report.json

    - name: ðŸ“Š Upload vulnerability reports
      uses: actions/upload-artifact@v4
      with:
        name: vulnerability-reports
        path: |
          audit-report.md
          audit.json
          snyk-report.json
        retention-days: 30

  # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®è„†å¼±æ€§ã‚¹ã‚­ãƒ£ãƒ³
  container-scan:
    name: ðŸ³ Container Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ—ï¸ Build Docker image for scanning
      run: |
        docker build -t mathsync:scan .

    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'mathsync:scan'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ðŸ“Š Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ðŸ” Run Trivy for JSON output
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'mathsync:scan'
        format: 'json'
        output: 'trivy-report.json'

    - name: ðŸ“Š Upload container scan reports
      uses: actions/upload-artifact@v4
      with:
        name: container-scan-reports
        path: |
          trivy-results.sarif
          trivy-report.json
        retention-days: 30

  # ã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³
  code-scan:
    name: ðŸ” Code Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
  security-report:
    name: ðŸ“‹ Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, container-scan, code-scan]
    if: always()
    
    steps:
    - name: ðŸ“¥ Download all reports
      uses: actions/download-artifact@v4
      with:
        path: reports/

    - name: ðŸ“‹ Generate security summary
      run: |
        echo "# ðŸ”’ Security Scan Summary" > security-summary.md
        echo "" >> security-summary.md
        echo "**Scan Date:** $(date)" >> security-summary.md
        echo "**Repository:** ${{ github.repository }}" >> security-summary.md
        echo "**Commit:** ${{ github.sha }}" >> security-summary.md
        echo "" >> security-summary.md
        
        echo "## ðŸ“Š Scan Results" >> security-summary.md
        echo "" >> security-summary.md
        echo "| Scan Type | Status |" >> security-summary.md
        echo "|-----------|--------|" >> security-summary.md
        echo "| ðŸ“¦ Dependencies | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-summary.md
        echo "| ðŸ³ Container | ${{ needs.container-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-summary.md
        echo "| ðŸ’» Code | ${{ needs.code-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> security-summary.md
        echo "" >> security-summary.md
        
        # è©³ç´°ãƒ¬ãƒãƒ¼ãƒˆãŒã‚ã‚Œã°è¿½åŠ 
        if [ -f "reports/vulnerability-reports/audit-report.md" ]; then
          echo "## ðŸ“¦ Dependency Scan Details" >> security-summary.md
          cat reports/vulnerability-reports/audit-report.md >> security-summary.md
          echo "" >> security-summary.md
        fi
        
        echo "---" >> security-summary.md
        echo "*Generated by GitHub Actions Security Scan*" >> security-summary.md

    - name: ðŸ“Š Upload security summary
      uses: actions/upload-artifact@v4
      with:
        name: security-summary
        path: security-summary.md
        retention-days: 90

    - name: ðŸ“§ Send security alert (if issues found)
      if: needs.dependency-scan.result == 'failure' || needs.container-scan.result == 'failure'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸš¨ Security Issues Detected in MathSync"
        body: |
          Security vulnerabilities have been detected in the MathSync repository.
          
          Repository: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Scan Date: $(date)
          
          Please review the security scan results and take appropriate action.
          
          View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        to: ${{ secrets.SECURITY_EMAIL }}
        from: GitHub Security Scanner
