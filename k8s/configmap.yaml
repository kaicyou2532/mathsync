apiVersion: v1
kind: ConfigMap
metadata:
  name: mathsync-config
  namespace: mathsync
  labels:
    app: mathsync
data:
  # Application configuration
  NODE_ENV: "production"
  API_URL: "https://api.mathsync.example.com"
  WS_URL: "wss://ws.mathsync.example.com"
  
  # Feature flags
  ENABLE_ANALYTICS: "true"
  ENABLE_REAL_TIME: "true"
  
  # Performance settings
  MAX_CONNECTIONS: "1000"
  CACHE_TTL: "3600"
---
