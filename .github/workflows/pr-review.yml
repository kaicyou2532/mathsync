name: ğŸ” PR Review Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.19.0'

jobs:
  # PRç”¨ã®è»½é‡ãƒ†ã‚¹ãƒˆ
  pr-check:
    name: ğŸ” PR Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint check
      run: |
        echo "Running lint check..."
        # ESLintã®è¨­å®šãŒã‚ã‚Œã°å®Ÿè¡Œ
        if [ -f "package.json" ] && npm run lint --if-present; then
          echo "Lint passed"
        else
          echo "Lint not configured or passed"
        fi

    - name: ğŸ—ï¸ Build check
      run: |
        echo "Testing build..."
        npm run build
        echo "Build successful"

    - name: ğŸ“Š Bundle size analysis
      run: |
        echo "Analyzing bundle size..."
        du -sh dist/ || echo "Build output analysis"
        
        # bundle-analyzerãŒã‚ã‚Œã°å®Ÿè¡Œ
        if command -v npx webpack-bundle-analyzer >/dev/null 2>&1; then
          echo "Bundle analysis available"
        else
          echo "Bundle analyzer not configured"
        fi

  # Dockerãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆï¼ˆãƒ—ãƒƒã‚·ãƒ¥ãªã—ï¼‰
  docker-build-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ§ª Test Docker build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: mathsync:pr-test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ” Test container startup
      run: |
        docker build -t mathsync:pr-test .
        docker run --rm -d --name mathsync-test -p 8080:80 mathsync:pr-test
        sleep 10
        
        # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
        if curl -f http://localhost:8080/health; then
          echo "âœ… Container health check passed"
        else
          echo "âŒ Container health check failed"
          docker logs mathsync-test
          exit 1
        fi
        
        docker stop mathsync-test

  # ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
  pr-comment:
    name: ğŸ’¬ PR Comment
    runs-on: ubuntu-latest
    needs: [pr-check, docker-build-test]
    if: always()
    
    steps:
    - name: ğŸ’¬ Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('ğŸ” PR Review Results')
          );
          
          const prCheck = '${{ needs.pr-check.result }}';
          const dockerBuild = '${{ needs.docker-build-test.result }}';
          
          const body = `## ğŸ” PR Review Results
          
          | Check | Status |
          |-------|--------|
          | ğŸ§ª Code Quality | ${prCheck === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |
          | ğŸ³ Docker Build | ${dockerBuild === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |
          
          ${prCheck === 'success' && dockerBuild === 'success' 
            ? 'ğŸ‰ All checks passed! This PR is ready for review.' 
            : 'âš ï¸ Some checks failed. Please review the errors above.'}
          
          <details>
          <summary>ğŸ“‹ Deployment Preview</summary>
          
          After merging this PR:
          - ğŸ—ï¸ Docker image will be built and pushed
          - ğŸš€ Kubernetes manifests will be updated
          - ğŸ“¢ Deployment notifications will be sent
          
          </details>
          
          ---
          *Automated by GitHub Actions â€¢ [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
