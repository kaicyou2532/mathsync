apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: mathsync

# Resources to include
resources:
- namespace.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml
- network-policy.yaml
- pod-disruption-budget.yaml
# ServiceMonitorはPrometheus Operatorがインストールされている場合のみ有効
# - service-monitor.yaml

# Image transformation
images:
- name: mathsync
  newTag: latest

# Namespace for all resources
namespace: mathsync

# Labels applied to all resources
commonLabels:
  app.kubernetes.io/name: mathsync
  app.kubernetes.io/component: frontend
  app.kubernetes.io/version: v1.0.0
  app.kubernetes.io/managed-by: argocd

# Common annotations
commonAnnotations:
  managed-by: argocd
  deployment-date: "2025-08-23"

# Patches for production environment
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mathsync-app
    spec:
      replicas: 3
      template:
        spec:
          containers:
          - name: mathsync
            resources:
              requests:
                memory: "256Mi"
                cpu: "200m"
              limits:
                memory: "1Gi"
                cpu: "1000m"
            env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
  target:
    kind: Deployment
    name: mathsync-app
