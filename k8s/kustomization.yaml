apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: mathsync
  namespace: mathsync

# Common labels applied to all resources (updated from commonLabels)
labels:
- pairs:
    app: mathsync
    version: v1.0.0
    environment: production

# Common annotations
commonAnnotations:
  managed-by: kustomize
  deployment-date: "2025-01-22"

# Resources to include
resources:
- namespace.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml
- network-policy.yaml
- pod-disruption-budget.yaml
- service-monitor.yaml

# Image transformation
images:
- name: mathsync
  newTag: latest

# Namespace for all resources
namespace: mathsync

# Patches (updated from deprecated patchesStrategicMerge and patchesJson6902)
patches:
- path: patches/production-patch.yaml
  target:
    kind: Deployment
    name: mathsync-app
