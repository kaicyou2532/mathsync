apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mathsync
  namespace: argocd
  labels:
    app: mathsync
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/kaicyou2532/mathsync.git
    targetRevision: HEAD
    path: k8s
    
  destination:
    server: https://kubernetes.default.svc
    namespace: mathsync
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  
  info:
  - name: 'Description'
    value: 'MathSync - Mathematical synchronization and visualization application'
  - name: 'Repository'
    value: 'https://github.com/kaicyou2532/mathsync'
